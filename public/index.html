<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAW-ID • Instant Pet Breed Identifier</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<section class="detection-section" id="detect">
  <h2>Detect PAW-ID</h2>
  <p class="detect-sub">Upload a photo or use your camera to identify your pet’s breed</p>

  <div class="camera-upload">
    <button id="uploadBtn" class="analyze-btn">Upload Photo</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <button id="cameraBtn" class="analyze-btn">Use Camera</button>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
  </div>

  <div class="image-preview-area">
    <span id="previewPlaceholder">No image selected</span>
    <img id="imagePreview" style="display:none;" />
  </div>

  <button id="analyzeImageBtn" class="analyze-btn" disabled>
    <i class="fas fa-search"></i> Analyze Image
  </button>
</section>

<div id="result-card" class="card hidden">
  <div class="card-header">
    <h2 id="main-breed">Breed</h2>
    <span id="badge" class="badge"></span>
  </div>
  <p id="explanation" class="explanation"></p>
  <div id="confidence-list"></div>
</div>

<script src="/script.js"></script>
</body>
</html>
