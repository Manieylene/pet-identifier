<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAW-ID â€¢ Instant Pet Breed Identifier</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>

<body>

<!-- DETECTION SECTION -->
<section id="detect" class="detection-section">
  <h2>Detect PAW-ID</h2>
  <p class="detect-sub">Upload or capture a photo of your pet</p>

  <!-- HIDDEN INPUTS -->
  <input type="file" id="imageInput" accept="image/*" hidden>
  <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>

  <!-- IMAGE PREVIEW -->
  <div class="image-preview-area">
    <p id="previewPlaceholder">No image selected</p>
    <img id="imagePreview" alt="Pet preview" style="display:none;">
  </div>

  <!-- ACTION BUTTONS -->
  <div style="display:flex;justify-content:center;gap:16px;margin-top:20px;">
    <button type="button" class="analyze-btn" id="uploadBtn">
      <i class="fas fa-upload"></i> Upload Photo
    </button>

    <button type="button" class="analyze-btn" id="cameraBtn">
      <i class="fas fa-camera"></i> Use Camera
    </button>
  </div>

  <!-- ANALYZE -->
  <button
    type="button"
    id="analyzeImageBtn"
    class="analyze-btn"
    disabled
    style="margin-top:22px;"
  >
    <i class="fas fa-search"></i> Analyze Image
  </button>
</section>

<!-- RESULT CARD -->
<div id="result-card" class="card hidden">
  <div class="card-header">
    <h2 id="main-breed">Breed</h2>
    <span id="badge" class="badge"></span>
  </div>

  <p id="explanation" class="explanation"></p>
  <div id="confidence-list"></div>
</div>

</body>
</html>
